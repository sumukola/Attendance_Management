{% extends 'base.html' %}

{% block content %}
<style>
    table,td {
        border: 1px solid rgb(0, 0, 0);
        text-align: center;
        width: 250px;
    }

    th{
        border: 2px solid black;
        background-color: lightskyblue;
        text-align: center;
        width: 250px;
    }
</style>
    <center>
        <form action="{% url 'getattendance' classname=classname %}" method="post">
        {% csrf_token %}
        <input type="date" name="date">
        <br><br>
        {% if students %}
            <table style="width:fit-content">
                <tr>
                    <th>Roll Number</th>
                    <th>USN</th>
                    <th>Student Name</th>
                    <th>Attendance Status</th>
                </tr>
                {% for student in students %}
                    <tr>
                        {% for i in student%}
                            <td>{{i}}</td>
                        {% endfor %}
                        <td>
                            <div class="form-check" aria-required="true">
                                <input class="form-check-input" type="radio" name={{student}} value="Present">
                                <label class="form-check-label" for="flexRadioDefault1">Present</label>
                                <input class="form-check-input" type="radio" name={{student}} value="Absent">
                                <label class="form-check-label" for="flexRadioDefault1">Absent</label>
                            </div>
                        </td>
                    </tr>    
                {% endfor %}
            </table><br><br>
            <button type="submit">Done</button>
        {% endif %}
        </form>
    </center>
<script>
    var checks = document.querySelectorAll(".check");
    var max = 1;    
    for (var i = 0; i < checks.length; i++)
        checks[i].onclick = selectiveCheck;
        function selectiveCheck (event) {
        var checkedChecks = document.querySelectorAll(".check:checked");
    if (checkedChecks.length >= max + 1)
        return false;
}
</script>
{% endblock %}
