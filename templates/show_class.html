{% extends 'base.html' %}

{% block content %}
<style>
    table,td {
        border: 1px solid rgb(0, 0, 0);
        text-align: center;
        width: 250px;
    }

    th{
        border: 2px solid black;
        background-color: lightskyblue;
        text-align: center;
        width: 250px;
    }
</style>
    <center>
        {% if students %}
            <table style="width:fit-content">
                <tr>
                    <th>Roll Number</th>
                    <th>USN</th>
                    <th>Student Name</th>
                </tr>
                {% for student in students %}
                    <tr>
                        {% for i in student%}
                            <td>{{i}}</td>
                        {% endfor %}
                    </tr>    
                {% endfor %}
            </table>
        {% endif %}
        </center>
{% endblock %}
