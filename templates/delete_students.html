{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    table,td {
        border: 1px solid rgb(0, 0, 0);
        text-align: center;
        width: 250px;
    }

    th{
        border: 2px solid black;
        background-color: lightskyblue;
        text-align: center;
        width: 250px;
    }
    .btn {
        background-color: rgb(255, 255, 255);
        border: none;
        color: rgb(0, 0, 0);
        font-size: 16px;
        cursor: pointer;
</style>
<center>
    {% if message %}
        {{message}}
    {% endif %}
    {% if students %}
        <form action="{% url 'delete' classname=classname %}"  method="post">
        {% csrf_token %}
        <table style="width:fit-content">
            <tr>
                <th>Roll Number</th>
                <th>USN</th>
                <th>Student Name</th>
                <th>Select</th>
            </tr>
            {% for student in students %}
                <tr>
                    {% for i in student%}
                        <td>{{i}}</td>
                    {% endfor %}
                    <td>
                        <input type="radio" name="{{student}}">
                    </td>
                </tr>   
            {% endfor %}
        </table>
        <br>
        <button type="submit">Delete</button>
        </form>
    {% endif %}
    </center>
    
{% endblock %}
