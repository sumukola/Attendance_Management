{% extends 'base.html' %}

{% block content%}

    {% if username %}
        <center><h2> Hi {{username}}! </h2></center>
    {% endif %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}


    {% if tables %}
        <div class="head"><h1>Your Classes</h1></div>
        {% for table in tables %}
                <div class="btn-group">
                    <form action="{% url 'show_class' classname=table %}"><button type="submit">{{table}}</button></form> 
                    <form><button type="submit" name=table>Mark Attendance</button></form>
                    <form action="{% url 'addordel' classname=table %}"><button type="submit" name=table>Add Students</button></form>
                    <form action="{% url 'delete_class' tablename=table %}">
                        <button type="submit" name=table>Delete</button>
                    </form>
                </div>
        {% endfor %}
    {% endif %}
    <style>
        .head{
            margin: 10px;
        }
        .btn-group {
            display: table;
            margin-top: 30px;
        }
        .btn-group form{
            display:inline;
            margin-left: 10px;
        }
          .btn-group button{
            background-color: #002e69c2; /* Green background */
            border: 1px solid rgb(8, 69, 119); /* Green border */
            color: rgb(255, 255, 255); /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            border-radius: 5%;
          }
          
          /* Clear floats (clearfix hack) */
          .btn-group:after {
            content: "";
            clear: both;
            display: table;
          }
          
          .btn-group button:not(:last-child) {
            border-right: none; /* Prevent double borders */
          }
          
          /* Add a background color on hover */
          .btn-group button:hover {
            background-color: #020202;
    </style>
{% endblock%}
